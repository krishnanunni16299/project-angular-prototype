<!-- CONFIRM WORK ORDER ACCEPTANCE Screen -->
<!-- Header -->
<div class="flex justify-between mb-4 [text-shadow:0_0_2px_#50D8D5]">
  <!-- Left: Screen ID -->
  <div class="flex flex-col">
    <span class="text-white">SS3A-1</span>
    <span class="text-white">T21</span>
  </div>

  <!-- Center: Title -->
  <div
    class="flex flex-col items-center flex-grow text-white [text-shadow:0_0_2px_#FFFFFF]"
  >
    <span class="tracking-[0.2em]">M B E S</span>
    <span class="tracking-normal">CONFIRM WORK ORDER ACCEPTANCE</span>
  </div>

  <!-- Right: Date and Time -->
  <div class="flex flex-col items-end">
    <span class="text-white">{{ getCurrentDate() }}</span>
    <span class="text-crt-cyan">{{ getCurrentTime() }}</span>
  </div>
</div>

<!-- Received Date -->
<div class="flex items-baseline mb-2">
  <span class="text-white">Received Date:</span>
  <input
    type="text"
    [(ngModel)]="receivedDateMonth"
    maxlength="2"
    class="ml-2 bg-transparent border-b border-white text-white font-mono text-sm leading-none tracking-normal outline-none [text-shadow:0_0_2px_#FFFFFF] [caret-color:#FFFFFF] p-0 m-0 [font-variant-ligatures:none] [vertical-align:baseline] h-[14px] inline-block relative focus:bg-[rgba(255,255,255,0.03)] focus:[text-shadow:0_0_3px_#FFFFFF,0_0_6px_#FFFFFF]"
    style="width: 3ch"
    placeholder="__"
  />
  <input
    type="text"
    [(ngModel)]="receivedDateDay"
    maxlength="2"
    class="ml-2 bg-transparent border-b border-white text-white font-mono text-sm leading-none tracking-normal outline-none [text-shadow:0_0_2px_#FFFFFF] [caret-color:#FFFFFF] p-0 m-0 [font-variant-ligatures:none] [vertical-align:baseline] h-[14px] inline-block relative focus:bg-[rgba(255,255,255,0.03)] focus:[text-shadow:0_0_3px_#FFFFFF,0_0_6px_#FFFFFF]"
    style="width: 3ch"
    placeholder="__"
  />
  <input
    type="text"
    [(ngModel)]="receivedDateYear"
    maxlength="4"
    class="ml-2 bg-transparent border-b border-white text-white font-mono text-sm leading-none tracking-normal outline-none [text-shadow:0_0_2px_#FFFFFF] [caret-color:#FFFFFF] p-0 m-0 [font-variant-ligatures:none] [vertical-align:baseline] h-[14px] inline-block relative focus:bg-[rgba(255,255,255,0.03)] focus:[text-shadow:0_0_3px_#FFFFFF,0_0_6px_#FFFFFF]"
    style="width: 5ch"
    placeholder="____"
  />
</div>

<!-- Large vertical space -->
<div class="mt-12"></div>

<!-- Recount Number -->
<div class="flex items-baseline mb-2 ml-44">
  <span class="text-crt-cyan">Account Number:</span>
  <input
    type="text"
    [(ngModel)]="recountNumber"
    class="ml-2 bg-transparent  text-crt-green font-mono text-sm leading-none tracking-normal outline-none [text-shadow:0_0_2px_#50D8D5] [caret-color:#50D8D5] p-0 m-0 [font-variant-ligatures:none] [vertical-align:baseline] h-[14px] inline-block relative focus:bg-[rgba(80,216,213,0.03)] focus:[text-shadow:0_0_3px_#50D8D5,0_0_6px_#50D8D5]"
    style="width: 30ch"
  />
</div>

<!-- Large vertical space before message -->
<div class="flex-1"></div>

<!-- Bottom Message -->
<div class="mb-8">
  <p class="text-center text-white">Press F6 to complete this transaction</p>
</div>

<!-- Footer -->
<div
  class="absolute bottom-0 left-5 right-5 flex pt-2.5 pb-2.5 text-sm bg-black/95 z-[15]"
>
  <span class="text-white [text-shadow:0_0_2px_#FFFFFF]"
    >PF: 1-HELP 3-END 6-CONFIRM 10-PRV</span
  >
</div>
