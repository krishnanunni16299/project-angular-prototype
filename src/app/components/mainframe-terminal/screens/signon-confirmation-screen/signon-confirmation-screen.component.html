<!-- Signon Confirmation Screen -->
<div class="h-full flex flex-col text-white [text-shadow:0_0_2px_#FFFFFF]">
  <!-- Top Input Field -->
  <div class="mb-4">
    <input
      type="text"
      [(ngModel)]="command"
      class="bg-transparent border-0 text-white font-mono text-sm leading-none tracking-normal outline-none [text-shadow:0_0_2px_#FFFFFF] [caret-color:#FFFFFF] p-0 m-0 [font-variant-ligatures:none] [vertical-align:baseline] h-[14px] inline-block relative focus:bg-[rgba(255,255,255,0.03)] focus:[text-shadow:0_0_3px_#FFFFFF,0_0_6px_#FFFFFF]"
      placeholder="SS5P"
      style="width: 60ch"
      autofocus
    />
  </div>

  <!-- Status Messages -->
  <div class="space-y-1">
    <div class="text-white [text-shadow:0_0_2px_#FFFFFF]">
      ACF01137 FHMP00 LAST SYSTEM ACCESS 09.47 10/16/25 FROM ADTNF2D
    </div>
    <div class="text-white [text-shadow:0_0_2px_#FFFFFF]">
      ACFAE139 CICS ADTNFBF SIGNON OK: USER=FHMP00 NAME=HARI BABU
    </div>
  </div>
</div>
