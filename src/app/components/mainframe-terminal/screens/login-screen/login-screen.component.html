<!-- Login/Signon Screen -->
<div class="h-full flex flex-col text-crt-cyan [text-shadow:0_0_2px_#50D8D5]">
  <!-- System Header -->
  <div class="mb-4">
    <div class="mb-1">
      <span class="text-white">SYSTEM:</span>
      <span class="ml-2">C1CST21   TEST ADR - PROBLEMS CALL (410)260-7400</span>
    </div>
    <div class="ml-[140px]">
      C1CST21 CA-ACF2/CICS INTERFACE
    </div>
  </div>

  <!-- Terminal Information -->
  <div class="mb-4">
    <div class="mb-1">
      <span class="text-white">TERMINAL:</span>
      <span class="ml-2">NFBF</span>
    </div>
    <div class="ml-[70px]">
      <span class="text-white">NODE:</span>
      <span class="ml-2">ADTNFBF</span>
    </div>
  </div>

  <!-- Day -->
  <div class="mb-4">
    <span class="text-white ml-[70px]">DAY:</span>
    <span class="ml-2">THURSDAY</span>
  </div>

  <!-- System Date and Time -->
  <div class="mb-4">
    <div class="mb-1 text-crt-cyan [text-shadow:0_0_2px_#50D8D5]">
      <span>SYSTEM DATE:</span>
      <span class="ml-2">OCTOBER 16, 2025</span>
    </div>
    <div class="text-crt-cyan [text-shadow:0_0_2px_#50D8D5]">
      <span>SYSTEM TIME:</span>
      <span class="ml-2">10:14 AM</span>
    </div>
  </div>

  <!-- Login Fields -->
  <div class="mt-8 space-y-4">
    <!-- LOGONID -->
    <div class="flex items-baseline">
      <span class="text-white min-w-[140px] text-right mr-2">LOGONID:</span>
      <span class="text-white">===></span>
      <input
        type="text"
        [(ngModel)]="logonId"
        class="bg-transparent  border-white text-white font-mono text-sm leading-none tracking-normal outline-none [text-shadow:0_0_2px_#FFFFFF] [caret-color:#FFFFFF] p-0 m-0 ml-1 [font-variant-ligatures:none] [vertical-align:baseline] h-[14px] inline-block relative focus:bg-[rgba(255,255,255,0.03)] focus:[text-shadow:0_0_3px_#FFFFFF,0_0_6px_#FFFFFF]"
        maxlength="8"
        style="width: 10ch"
      />
    </div>

    <!-- PASSWORD -->
    <div class="flex items-baseline">
      <span class="text-white min-w-[140px] text-right mr-2">PASSWORD:</span>
      <span class="text-white">===></span>
      <input
        type="password"
        [(ngModel)]="password"
        class="bg-transparent  border-white text-white font-mono text-sm leading-none tracking-normal outline-none [text-shadow:0_0_2px_#FFFFFF] [caret-color:#FFFFFF] p-0 m-0 ml-1 [font-variant-ligatures:none] [vertical-align:baseline] h-[14px] inline-block relative focus:bg-[rgba(255,255,255,0.03)] focus:[text-shadow:0_0_3px_#FFFFFF,0_0_6px_#FFFFFF]"
        maxlength="8"
        style="width: 10ch"
      />
    </div>

    <!-- NEW PASSWORD -->
    <div class="flex items-baseline">
      <span class="text-white min-w-[140px] text-right mr-2">NEW PASSWORD:</span>
      <span class="text-white">===></span>
      <input
        type="password"
        [(ngModel)]="newPassword"
        class="bg-transparent  border-white text-white font-mono text-sm leading-none tracking-normal outline-none [text-shadow:0_0_2px_#FFFFFF] [caret-color:#FFFFFF] p-0 m-0 ml-1 [font-variant-ligatures:none] [vertical-align:baseline] h-[14px] inline-block relative focus:bg-[rgba(255,255,255,0.03)] focus:[text-shadow:0_0_3px_#FFFFFF,0_0_6px_#FFFFFF]"
        maxlength="8"
        style="width: 10ch"
      />
    </div>

    <!-- CONFIRM PASSWORD (enter twice) -->
    <div class="flex items-baseline">
      <span class="text-white min-w-[140px] text-right mr-2">(enter twice)</span>
      <span class="text-white">===></span>
      <input
        type="password"
        [(ngModel)]="confirmPassword"
        class="bg-transparent  border-white text-white font-mono text-sm leading-none tracking-normal outline-none [text-shadow:0_0_2px_#FFFFFF] [caret-color:#FFFFFF] p-0 m-0 ml-1 [font-variant-ligatures:none] [vertical-align:baseline] h-[14px] inline-block relative focus:bg-[rgba(255,255,255,0.03)] focus:[text-shadow:0_0_3px_#FFFFFF,0_0_6px_#FFFFFF]"
        maxlength="8"
        style="width: 10ch"
      />
    </div>
  </div>

  <!-- Footer -->
  <div class="absolute bottom-5 left-5 right-5">
    <span class="text-crt-cyan [text-shadow:0_0_2px_#50D8D5]">CICS - T21  (SYSTEM SIGNON/SIGNOFF FACILITY)</span>
  </div>
</div>
